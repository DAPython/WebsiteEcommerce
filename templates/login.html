<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title> Login | TechShop </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href={{ url_for('static', filename='css/reset.css')}} />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
	<!-- <link rel="stylesheet" href={{ url_for('static', filename='css/animate.css')}} />
<link rel="stylesheet" href={{ url_for('static', filename='css/bootstap.min.css')}} />
<link rel="stylesheet" href={{ url_for('static', filename='css/grid.css')}} /> -->
	<link rel="stylesheet" href={{ url_for('static', filename='css/styles.css') }} />
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>

	<section class="login-section">

		<form action="/login" method="POST" class="login-form">
			<h1>LOGIN</h1>
			<p> {{error}} </p>

			<div class="txt">
				<input type="text" name="email">
				<span data-placeholder="Email"></span>
			</div>

			<div class="txt">
				<input type="password" name="password">
				<span data-placeholder="Password"></span>
			</div>

			<input type="submit" class="btn-login" value="LOGIN">

			<div class="bottom-text">
				Don't have any account? <a href="/registerPage">Register here</a>
			</div>

		</form>
	</section>

	<script type="text/javascript">
		$(".txt input").on("focus",function(){
		  $(this).addClass("focus");
		});
	
		$(".txt input").on("blur",function(){
		  if($(this).val() == "")
		  $(this).removeClass("focus");
		});
		</script>
</body>
</html>
